<!DOCTYPE HTML>
<html>
<head>
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="main.css">

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCmSC9FYCsAMxhdtGABVsUcxPx2r7GsH-4"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>



</head>
<body style="overflow-y:hidden">
  <center><h1>LOGIN</h1></center>
  <div class="container">
    <form id="login">
      <div class="row">
        <center>
          <label>Table ID</label>
          <input type="text" name="table_id" id="table_id"></input>
        </center>
      </div>
      <div class="row">
        <center>
          <label>API Key</label>
          <input type="text" name="api_key" id="api_key"></input>
        </center>
      </div>
      <div class="row">
        <center>
          <input type="submit" name="login_submit" id="login_submit" value="SUBMIT"></input>
        </center>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="login.js"></script>
</body>
</html>
