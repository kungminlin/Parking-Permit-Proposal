<!DOCTYPE html>
<html lang="en">
<head>
  <title>Selection</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="container">
    <form id="selection_form">
      <div>
        <label for="selection_number">Number of Entries:</label>
        <input type="number" id="selection_number" name="selection_number">

        <br />
        <br />

        <fieldset>
          <legend>Select by:</legend>
          <div>
            <label class="switch">
              <input type="checkbox" id="by_seniority" name="by_seniority" value="false">
              <span class="slider round"></span>
            </label>
            <label for="by_seniority">Select by Seniority</label>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="by_distance" name="by_distance" value="false">
              <span class="slider round"></span>
            </label>
            <label for="by_distance">Select by Distance</label>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="by_name" name="by_name" value="true">
              <span class="slider round"></span>
            </label>
            <label for="by_name">Select by Name</label>
          </div>
        </fieldset>
        <br />

        <i>Note: Entries that qualify equally will be selected by random.</i>

        <br />
        <br />

        <input type="submit" value="Select Entries"></button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="select.js"></script>
</body>
</html>
